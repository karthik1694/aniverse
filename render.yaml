services:
  - type: web
    name: anime-chat-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python main.py"
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: anime-chat-backend
          property: port
      - key: RENDER
        value: true
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          type: web
          name: anime-chat-backend
          property: host
    # Environment variables for MongoDB (to be set in Render dashboard)
    # MONGO_URL - MongoDB Atlas connection string
    # DB_NAME - Database name (default: chatapp)