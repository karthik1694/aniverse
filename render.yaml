services:
  - type: web
    name: anime-chat-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: chatapp
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.com,http://localhost:3000
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /api/health
    disk:
      name: anime-chat-data
      mountPath: /opt/render/project/src
      sizeGB: 1
    # Enhanced deployment settings for better MongoDB connectivity
    plan: starter
    region: oregon
    buildFilter:
      paths:
      - backend/**
    autoDeploy: false