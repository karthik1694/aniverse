<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniConnect - Animated Loading Screen Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Custom animations for the loading screen */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes float-delayed {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes flow-line {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -100; }
        }
        
        @keyframes progress-fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        @keyframes particle-float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-10px) translateX(-5px);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-30px) translateX(15px);
                opacity: 0.7;
            }
        }
        
        .animate-spin-slow { animation: spin-slow 3s linear infinite; }
        .animate-spin-reverse { animation: spin-reverse 2s linear infinite; }
        .animate-float-delayed { animation: float-delayed 4s ease-in-out infinite; }
        .animate-twinkle { animation: twinkle 2s ease-in-out infinite; }
        .animate-flow-line { animation: flow-line 4s linear infinite; }
        .animate-progress-fill { animation: progress-fill 3s ease-out infinite; }
        .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
        .animate-particle-float { animation: particle-float 8s infinite ease-in-out; }
        
        .bg-gradient-radial {
            background: radial-gradient(circle, var(--tw-gradient-stops));
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white relative overflow-hidden">
        <!-- Animated Background Elements -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <!-- Enhanced Floating Particles -->
            <div class="absolute top-20 left-10 w-3 h-3 bg-cyan-400/40 rounded-full animate-particle-float"></div>
            <div class="absolute top-40 right-20 w-2 h-2 bg-purple-400/50 rounded-full animate-particle-float" style="animation-delay: 1s;"></div>
            <div class="absolute top-60 left-1/4 w-2.5 h-2.5 bg-pink-400/40 rounded-full animate-particle-float" style="animation-delay: 2s;"></div>
            <div class="absolute bottom-40 right-1/3 w-3 h-3 bg-blue-400/30 rounded-full animate-particle-float" style="animation-delay: 3s;"></div>
            <div class="absolute bottom-60 left-1/2 w-2 h-2 bg-cyan-300/50 rounded-full animate-particle-float" style="animation-delay: 4s;"></div>
            <div class="absolute top-1/3 right-10 w-2.5 h-2.5 bg-purple-300/40 rounded-full animate-particle-float" style="animation-delay: 0.5s;"></div>
            <div class="absolute top-80 left-1/3 w-2 h-2 bg-pink-300/45 rounded-full animate-particle-float" style="animation-delay: 2.5s;"></div>
            <div class="absolute bottom-20 left-20 w-2.5 h-2.5 bg-blue-400/35 rounded-full animate-particle-float" style="animation-delay: 1.8s;"></div>
            
            <!-- Additional Sparkle Particles -->
            <div class="absolute top-32 right-1/4 w-1 h-1 bg-yellow-400/60 rounded-full animate-twinkle" style="animation-delay: 0.3s;"></div>
            <div class="absolute bottom-32 left-1/4 w-1 h-1 bg-yellow-300/50 rounded-full animate-twinkle" style="animation-delay: 1.7s;"></div>
            <div class="absolute top-1/2 left-16 w-1 h-1 bg-white/70 rounded-full animate-twinkle" style="animation-delay: 2.2s;"></div>
            <div class="absolute top-1/4 right-16 w-1 h-1 bg-cyan-200/60 rounded-full animate-twinkle" style="animation-delay: 3.1s;"></div>
            
            <!-- Animated Flowing Lines -->
            <svg class="absolute inset-0 w-full h-full" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="loadingGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3"/>
                        <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.4"/>
                        <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3"/>
                    </linearGradient>
                    <linearGradient id="loadingGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ec4899" stop-opacity="0.2"/>
                        <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.3"/>
                        <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.2"/>
                    </linearGradient>
                    <linearGradient id="loadingGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.25"/>
                        <stop offset="50%" stop-color="#ec4899" stop-opacity="0.35"/>
                        <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.25"/>
                    </linearGradient>
                </defs>
                
                <!-- Main flowing curves with enhanced animation -->
                <path d="M-100,400 Q200,200 400,350 T800,300 Q1000,250 1300,400" stroke="url(#loadingGradient1)" stroke-width="3" fill="none" class="animate-flow-line" stroke-dasharray="20 10"/>
                <path d="M-50,600 Q300,450 500,550 T900,500 Q1100,450 1350,600" stroke="url(#loadingGradient2)" stroke-width="2.5" fill="none" class="animate-flow-line" style="animation-delay: 1s;" stroke-dasharray="15 8"/>
                <path d="M200,100 Q400,50 600,150 T1000,100 Q1200,80 1400,200" stroke="url(#loadingGradient3)" stroke-width="2" fill="none" class="animate-flow-line" style="animation-delay: 2s;" stroke-dasharray="12 6"/>
                <path d="M-200,300 Q100,150 300,250 T700,200 Q900,180 1200,300" stroke="url(#loadingGradient1)" stroke-width="1.5" fill="none" class="animate-flow-line" style="animation-delay: 3s;" stroke-dasharray="8 12"/>
            </svg>
            
            <!-- Enhanced Gradient Overlays -->
            <div class="absolute top-0 left-0 w-96 h-96 bg-gradient-radial from-cyan-500/15 via-transparent to-transparent rounded-full blur-3xl animate-pulse-slow"></div>
            <div class="absolute bottom-0 right-0 w-96 h-96 bg-gradient-radial from-purple-500/15 via-transparent to-transparent rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gradient-radial from-pink-500/10 via-transparent to-transparent rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 2s;"></div>
        </div>

        <!-- Main Loading Content -->
        <div class="relative z-10 text-center">
            <!-- Logo/Brand -->
            <div class="mb-8 animate-bounce">
                <div class="bg-gradient-to-br from-cyan-500 to-blue-600 p-4 rounded-2xl shadow-2xl shadow-cyan-500/30 mx-auto w-20 h-20 flex items-center justify-center mb-6">
                    <i data-lucide="sparkles" class="h-10 w-10 text-white animate-spin-slow"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                    otakucafe<span class="text-2xl md:text-3xl text-gray-400">.fun</span>
                </h1>
                <p class="text-cyan-400 text-lg font-medium animate-pulse">
                    Connecting anime souls worldwide
                </p>
            </div>

            <!-- Animated Loading Indicators -->
            <div class="mb-8">
                <!-- Main Loading Spinner -->
                <div class="relative mx-auto w-24 h-24 mb-6">
                    <!-- Outer Ring -->
                    <div class="absolute inset-0 rounded-full border-4 border-cyan-500/20"></div>
                    <div class="absolute inset-0 rounded-full border-4 border-transparent border-t-cyan-500 animate-spin"></div>
                    
                    <!-- Middle Ring -->
                    <div class="absolute inset-2 rounded-full border-4 border-purple-500/20"></div>
                    <div class="absolute inset-2 rounded-full border-4 border-transparent border-r-purple-500 animate-spin-reverse"></div>
                    
                    <!-- Inner Ring -->
                    <div class="absolute inset-4 rounded-full border-2 border-pink-500/20"></div>
                    <div class="absolute inset-4 rounded-full border-2 border-transparent border-b-pink-500 animate-spin"></div>
                    
                    <!-- Center Icon -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <i data-lucide="heart" class="h-6 w-6 text-pink-400 animate-pulse"></i>
                    </div>
                </div>

                <!-- Loading Dots -->
                <div class="flex justify-center space-x-2 mb-4">
                    <div class="w-3 h-3 bg-cyan-400 rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                    <div class="w-3 h-3 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                    <div class="w-3 h-3 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 0.3s;"></div>
                </div>

                <!-- Loading Text -->
                <div class="text-xl text-gray-300 font-medium">
                    <span>Preparing your anime adventure...</span>
                </div>
            </div>

            <!-- Floating Icons -->
            <div class="relative">
                <div class="absolute -top-16 -left-16 animate-float-delayed">
                    <i data-lucide="star" class="h-6 w-6 text-yellow-400 animate-twinkle"></i>
                </div>
                <div class="absolute -top-12 -right-12 animate-float-delayed" style="animation-delay: 1s;">
                    <i data-lucide="zap" class="h-5 w-5 text-cyan-400 animate-pulse"></i>
                </div>
                <div class="absolute -bottom-8 -left-8 animate-float-delayed" style="animation-delay: 2s;">
                    <i data-lucide="heart" class="h-4 w-4 text-pink-400 animate-pulse"></i>
                </div>
                <div class="absolute -bottom-6 -right-10 animate-float-delayed" style="animation-delay: 0.5s;">
                    <i data-lucide="sparkles" class="h-5 w-5 text-purple-400 animate-twinkle"></i>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="mt-8 max-w-xs mx-auto">
                <div class="bg-gray-800/50 rounded-full h-2 overflow-hidden backdrop-blur-sm">
                    <div class="bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500 h-full rounded-full animate-progress-fill"></div>
                </div>
                <p class="text-sm text-gray-400 mt-2 animate-pulse">
                    Loading your personalized experience...
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
